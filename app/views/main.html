<div class="col-md-6" ng-init="drawIconsAroundTheD()">


    <!-- header -->
    <div class="header">
      <div class="navbar navbar-default row" role="navigation">

 
            <div class="navbar-header col-xs-2">
              <a class="navbar-brand" ng-click="goToView('1')">dride</a>
            </div>  

          <div >

            <ul class="nav navbar-nav col-xs-10">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/blog">Blog</a></li>
              <li><a target="_BLANK" href="https://github.com/drideio">GitHub</a></li>
              <li class="pull-right"><a class="preOrder" ng-href="#/preOrder">Pre-Order</a></li>
            </ul>
          </div>

      </div>
    </div>

    <!-- big D part -->
    <div class="row text-center {{'color-' + displayCard}}">
           <div class="menu circle-container icon-bigD" ng-mouse-wheel-down="goToView(displayCard+1)" ng-mouse-wheel-up="goToView(displayCard-1)">
              
              <span ng-click="goToView('6')" class="iW dot6">
                <span class="icon-docs node pull-right" ng-class="displayCard==6 ? 'active-6 icon-docs-full fullIc': 'icon-docs'"></span>
                <label class="labelNear" ng-show="displayCard==6">Hackable</label>
              </span>
              <span ng-click="goToView('5')" class="iW dot5" >
                <span class="icon-app node pull-right " ng-class="displayCard==5 ? 'active-5 icon-app-full fullIc': 'dicon-app'"></span>
                <label class="labelNear" ng-show="displayCard==5">App</label>
              </span>
              <span ng-click="goToView('4')" class="iW dot4" >
                <span class="icon-wifi node pull-right" ng-class="displayCard==4 ? 'active-4 icon-wifi-full fullIc': 'icon-wifi'"></span>
                <label class="labelNear" ng-show="displayCard==4">Connected</label>
              </span>
              <span ng-click="goToView('3')" class="iW dot3" >
                <span class="icon-camera node pull-right" ng-class="displayCard==3 ? 'active-3 icon-camera-full fullIc': 'icon-camera'"></span>
                <label class="labelNear" ng-show="displayCard==3">Dashcam</label>
              </span>
              <span ng-click="goToView('2')" class="iW dot2" >
                <span class="icon-mic node pull-right" ng-class="displayCard==2 ? 'active-2 icon-mic-full fullIc': 'icon-mic'"></span>
                <label class="labelNear" ng-show="displayCard==2">Virtual Assitent</label>
              </span>
              <span ng-click="goToView('1')" class="iW dot1" >
                <span class="icon-gps node pull-right" ng-class="displayCard==1 ? 'active-1 icon-gps-full fullIc': 'icon-gps'"></span>
                <label class="labelNear" ng-show="displayCard==1">Navigtaor</label>
              </span>
              <div class="innerLogo">dride</div>
          </div>

   </div>





</div>







<div class="card-container" ng-switch="displayCard" ng-mouse-wheel-down="goToView(displayCard+1)" ng-mouse-wheel-up="goToView(displayCard-1)">


  <div class="card col-md-6 bg bg-1" ng-switch-when="1" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/gps.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-2" ng-switch-when="2" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/mic.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-3" ng-switch-when="3" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/camera.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-4" ng-switch-when="4" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/wifi.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-5" ng-switch-when="5" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/app.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-6" ng-switch-when="6" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/docs.html' "></div>
  </div>


</div>
