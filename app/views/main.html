<div class="col-md-6" ng-init="drawIconsAroundTheD()">


    <!-- header -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">



            <a class="navbar-brand" ng-click="goToView('1')">dride</a>
          </div>

          <div class="collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- big D part -->
    <div class="row text-center">
           <div class="menu circle-container icon-bigD">
              
              <span ng-click="goToView('6')" class="icon-docs node dot6" ng-class="{'active-6': displayCard==6}"></span>
              <span ng-click="goToView('5')" class="icon-app node dot5" ng-class="{'active-5': displayCard==5}"></span>
              <span ng-click="goToView('4')" class="icon-wifi node dot4" ng-class="{'active-4': displayCard==4}"></span>
              <span ng-click="goToView('3')" class="icon-camera node dot3" ng-class="{'active-3': displayCard==3}"></span>
              <span ng-click="goToView('2')" class="icon-mic node dot2" ng-class="{'active-2': displayCard==2}"></span>
              <span ng-click="goToView('1')" class="icon-gps node dot1" ng-class="{'active-1': displayCard==1}"></span>
              <div class="innerLogo">dride</div>
          </div>

   </div>





</div>







<div class="card-container" ng-switch="displayCard">


  <div class="card col-md-6 bg bg-1" ng-switch-when="1" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/gps.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-2" ng-switch-when="2" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/mic.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-3" ng-switch-when="3" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/camera.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-4" ng-switch-when="4" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/wifi.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-5" ng-switch-when="5" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/app.html' "></div>
  </div>

  <div class="card col-md-6 bg bg-6" ng-switch-when="6" ng-class="{'toLeft': toLeft, 'toRight': toRight}">
      <div class="full-height" ng-include=" 'views/docs.html' "></div>
  </div>


</div>
