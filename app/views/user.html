<div class="col-md-12 wrapTopMenu">
    <!-- header -->
    <div ng-include="'views/sharedTemplates/header.html'"></div>
</div>
<div class="container-fluid greyBg user" ng-init="init()">
        <div class="clearfix container" >




            <div class="col-md-6 box">

            		<h2>Account</h2>


            		<div class="detailsBox">
            			<div class="form-group ">
                          <label>Display Name</label>
                          <input type="text" class="form-control" placeholder="Drider451" ng-model="userData.name">
                        </div>
                        <div class="form-group ">
                          <label>Email</label>
                          <input type="text" class="form-control" placeholder="you@example.com" ng-model="email">
                        </div>
                        <div class="privacy">
                            <a class="col-md-8 forgetPass" ng-click="resetPassword()">Forget password</a>
                        </div>
                        <button type="button" class="btn btn-dride-black btn-block" ng-click="saveDetails()">Save</button>


            		</div>



            </div>
            <div class="col-md-6 box">

            		<h2>Privacy</h2>
            		<div class="detailsBox">

                        <div class="privacy">
                            <label class="col-md-9 lbl1">Keep your activity anonymous</label>
                            <div class="col-md-3"> 
                                 <switch id="anonymous" name="anonymous" ng-model="userData.anonymous" class="green"></switch>
                            </div>
                        </div>
            		</div>
            </div>
            <div class="col-md-6 box respRight">
            		<h2>Notifications</h2>
                        <div >
                            <label class="col-md-9 lbl1">Get notified on post comment</label>
                            <div class="col-md-3"> 
                                 <switch id="anonymous" name="anonymous" ng-model="userData.notification.comments" class="green"></switch>
                            </div>
                        </div>
                        <div >
                            <label class="col-md-9 lbl1">Subscribe to our newsletter</label>
                            <div class="col-md-3"> 
                                 <switch id="anonymous" name="anonymous" ng-model="userData.notification.subscribe" class="green"></switch>
                            </div>
                        </div>
                        <div >
                            <label class="col-md-9 lbl1">Receive web notification {{havePush}}</label>
                            <div class="col-md-3"> 
                                 <switch id="anonymous" name="anonymous" ng-model="FCM" class="green"></switch>
                            </div>
                        </div>

            </div>

<!--             <div class="col-md-6 box">

                    <h2>Forget password</h2>
                    <div class="detailsBox">

                        <div class="privacy">
                            <label class="col-md-8 lbl1">Forget password</label>
                            <div class="col-md-4"> 
                                 <button type="button" ng-click="resetPassword()" class="btn btn-dride-black">Reset password</button>
                            </div>
                        </div>
                    </div>
                    

            </div> -->

            <div class="col-md-6 box">

                    <h2>Devices</h2>
                    <div class="detailsBox">

                        <div ng-repeat="(key, device) in userDevaices">
                            <p>{{key}}</p>
                        </div>
                        <p ng-if="!userDevaices">No Devices yet</p>

                    </div>
                    

            </div>
        </div>
</div>
<div ng-include="'views/sharedTemplates/footer.html'"></div>
